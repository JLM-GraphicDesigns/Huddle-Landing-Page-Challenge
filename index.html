<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/e2d748e792.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="nav">
    <img class="huddle-logo" src="images/logo.svg" alt="huddle-logo-img">
  </div>
  <div class="wrapper">
    <div class="box-one">
      <img class="illustration-img" src="images/illustration-mockups.svg" alt="illustration-mockup-img">
    </div>
    <div class="box-two">
      <h1 class="header-two">Build The Community<br>Your Fans Will Love</h1>
      <p class="content">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <a class="btn" href="https://www.frontendmentor.io/">Register</a>
      <div class="icons">
        <a class="fab fa-facebook-square fa-2x" href="https://www.facebook.com/" target="_blank"></a>
        <a class="fab fa-twitter-square fa-2x" href="https://twitter.com/" target="_blank"></a>
        <a class="fab fa-instagram-square fa-2x" href="https://www.instagram.com/" target="_blank"></a>
      </div>
    </div>

  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jessica Murrell</a>.

    </p>
  </footer>
</body>

</html>
